<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./enc.png"  />
    <link rel="stylesheet" href="style.css" />
    <title>Text to Emoji</title>
  </head>
  <body>
    <div id="main">
      <h1>
        Text <span><img src="./arrow.png" alt="" /></span>Emoji
      </h1>

      <div id="endec-div">
        <h3 id="enc-btn">
          <span><img src="./lock.png" alt="" /></span>Encrypt Text
        </h3>
        <h3 id="dec-btn">
          <span><img src="./unlock.png" alt="" /></span>Decrypt Text
        </h3>
      </div>

      <div id="encryption">
        <h5>Type a Text</h5>
        <textarea
          placeholder="Write text here"
          name="txtmsg"
          id="txtmsg"
          cols="40"
          rows="10"
        ></textarea>
        <!-- <h5>2. Set a password</h5>
        <input
          type="password"
          name=""
          id="password"
          placeholder="E.g. 123456"
        /> -->
        <button id="encrypt-btn" onclick="emptyfieldtext()">
          <span><img src="./lock.png" alt="" /></span>Encrypt Text
        </button>
      </div>

      <div id="decryption">
        <h5>Paste encrypted emoji</h5>
        <textarea
          placeholder="Paste emoji here"
          name=""
          id="emojimsg"
          cols="50"
          rows="10"
        ></textarea>
        <!-- <h5>2. Type the password</h5>
        <input
          type="password"
          name=""
          id="finalpassword"
          placeholder="E.g. 123456"
        /> -->
        <button id="decrypt-btn" onclick="emptyfieldemoji()">
          <span><img src="./unlock.png" alt="" /></span>Decrypt Emoji
        </button>
      </div>

      <div id="result"></div>
      <div id="footer">
        <span>
          Developed by
          <a href="https://shubhamkumarjha.in/" target="_blank"
            >Shubham Jha<span><img src="./link.png" alt=""  />
          </a></span
        >
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
